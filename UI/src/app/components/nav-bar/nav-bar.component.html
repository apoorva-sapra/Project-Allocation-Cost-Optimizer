<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark indigo" [containerInside]="false">

    <!-- Navbar brand -->
    <mdb-navbar-brand><a class="navbar-brand" href="#">HRA</a></mdb-navbar-brand>

    <!-- Collapsible content -->
    <links>
        <ul class="navbar-nav ml-auto">
            <div *ngIf="isAuthenticated;then content else other_content"></div>
            <ng-template #content>
                <li class="nav-item active">
                    <a class="nav-link waves-light" mdbWavesEffect> Contact<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link waves-light" mdbWavesEffect> Settings</a>
                </li>

                <!-- Dropdown -->
                <li class="nav-item dropdown" dropdown>
                    <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light"
                        mdbWavesEffect>
                        Profile<span class="caret"></span></a>
                    <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
                        <a class="dropdown-item waves-light" mdbWavesEffect href="#">My account</a>
                        <a class="dropdown-item waves-light" mdbWavesEffect (click)="logout()">Log out</a>
                    </div>
                </li>

            </ng-template>
            <ng-template #other_content>
                <li class="nav-item">
                    <a routerLink="/login" routerLinkActive="active-link" class="nav-link waves-light" mdbWavesEffect> Login</a>
                </li>
                <li class="nav-item">
                    <a routerLink="/registration" routerLinkActive="active-link" class="nav-link waves-light" mdbWavesEffect> Register</a>
                </li>
            </ng-template>
            <!-- Links -->
        </ul>
        <!-- Links -->
    </links>
    <!-- Collapsible content -->

</mdb-navbar>
<!--/.Navbar-->
