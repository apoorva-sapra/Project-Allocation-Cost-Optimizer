<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="skill">
      <th mat-header-cell *matHeaderCellDef> Skill </th>
      <td mat-cell *matCellDef="let element"> {{element.skill}} </td>
    </ng-container>
  
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> City </th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>

    <ng-container matColumnDef="relocation_cost">
        <th mat-header-cell *matHeaderCellDef> Relocation Cost </th>
        <td mat-cell *matCellDef="let element"> {{element.relocation_cost}} </td>
      </ng-container>
  
      <ng-container matColumnDef="training_cost">
        <th mat-header-cell *matHeaderCellDef> Training Cost </th>
        <td mat-cell *matCellDef="let element"> {{element.training_cost}} </td>
      </ng-container>

      <ng-container matColumnDef="total_cost">
        <th mat-header-cell *matHeaderCellDef> Total Cost </th>
        <td mat-cell *matCellDef="let element"> {{element.total_cost}} </td>
      </ng-container>
  
      <ng-container matColumnDef="need">
        <th mat-header-cell *matHeaderCellDef> Need </th>
        <td mat-cell *matCellDef="let element"> {{element.need}} </td>
      </ng-container>
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
