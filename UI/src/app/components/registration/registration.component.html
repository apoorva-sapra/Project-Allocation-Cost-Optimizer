<mat-card>
    <mat-card-title>Registration</mat-card-title>
    <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="submit()">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Username" formControlName="username">
                </mat-form-field>
                <!-- <small class="registrationFormError" *ngIf="false"></small> -->
            </p>
            <p>
                <mat-form-field>
                    <input type="email" matInput placeholder="Email" formControlName="email">
                </mat-form-field>
                <!-- <small class="registrationFormError"
                    *ngIf="email.errors.required&&(email.dirty || email.touched)">Enter a valid email</small> -->
            </p>
            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
                <!-- <small class="registrationFormError"
                    *ngIf="password.errors && (password.dirty || password.touched)">Password Must ne strong</small>
                <small class="registrationFormError"
                    *ngIf="password.errors.required && (password.dirty || password.touched)">Password is required</small> -->
            </p>
            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Confirm Password" formControlName="confirmPassword">
                </mat-form-field>
                <!-- <small class="registrationFormError" *ngIf="password.valid && (confirmPassword!=password)">Both Password
                    should match</small> -->
            </p>
            <p class="registrationFormError" *ngIf="error">
                {{errorMessage}}
            </p>
            <p class="buttonContainer">
                <button type="submit" [disabled]="!registerForm.valid" mat-button>Register</button>
            </p>
            <a [routerLink]="['/login']" routerLinkActive="active-link">
                Already a user? login here
            </a>
        </form>

    </mat-card-content>
</mat-card>
