<mat-expansion-panel [expanded]="isExpanded" (opened)="panelOpenState = true" (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
        <mat-panel-title>
        Skill : {{role.skill_name || "Select Skill"}}
        </mat-panel-title>
        <mat-panel-description>
       <pre> Head Count: {{role.head_count || 0}}              Training Cost : {{role.training_cost || 0}}</pre>
        </mat-panel-description>
    </mat-expansion-panel-header>
    <p>
        <mat-card>
            <mat-card-title></mat-card-title>
            <mat-card-content>

                <mat-form-field>
                    <mat-label>Skill</mat-label>
                    <mat-select [(ngModel)]="role.skill_name" (ngModelChange)="OnDataChanges()">
                        <mat-option *ngFor="let skill of skills" [value]="skill">
                            {{skill}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <input type="number" matInput placeholder="Head Count" min="0" max="100"
                        [(ngModel)]="role.head_count" (ngModelChange)="OnDataChanges()">
                </mat-form-field>
                <mat-form-field>
                    <input type="number" matInput placeholder="Training Cost" min="0" max="100"
                        [(ngModel)]="role.training_cost" (ngModelChange)="OnDataChanges()">
                </mat-form-field>
                <!-- <span class="delete-btn">
                    <button mat-fab color="warn" type="button" (click)="OnClickOnDelete()">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </span> -->
            </mat-card-content>
        </mat-card>
    </p>
</mat-expansion-panel>
